<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2cd09f8ce.js" crossorigin="anonymous"></script>
    <title>Task list proejct - Braydon Schmidt</title>
</head>

<body>

    <header>
        <h3>Task list project</h3>
        <i class="theme-icon fa-solid fa-sun" id="toggle-Dark"></i>
    </header>

    <div class="task-list-container">
        <div class="text">To-Do List</div>
        <div class="task-list-header">
            <input id="input-box" type="text" placeholder="Enter your task here!">
            <button class="add-btn" onclick="addTask()">ADD</button>
        </div>

        <ul id="container-list">

        </ul>

    </div>
    <script src="main.js"></script>
</body>

</html>
